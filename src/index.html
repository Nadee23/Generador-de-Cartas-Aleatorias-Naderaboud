<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Hello Rigo with Vanilla.js</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"

<body>
  <div class="container-fluid col-12 mx-auto d-flex justify-content-center align-items-center flex-column">
    <div class="card-container col-3 m-0 p-3 " style="width: 720px; height: 1024px;">
      <div class="d-flex justify-content-end align-items-start p-0 m-0">
        <p id="counter">10</p>
      </div>

      <div class="top-card row-1 d-flex justify-content-start">
        <p>♦</p>
      </div>
      <div class="mid-card row-1 d-flex justify-content-center">
        <p>8</p>
      </div>
      <div class="bot-card row-1 d-flex justify-content-end">
        <p>♦</p>
      </div>

      <div class="info-area d-grid gap-2 mt-5 align-items-end">
        <button id="generateCardButton" type="button" class="btn btn-primary row-3">Generate Card</button>
      </div>

    </div>

  </div>

  <script type="module" src="/app.js"></script>
